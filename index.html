<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakob Gille</title>
    <style>
        /* Grundlegende Stile für die Seite */
        body {
            font-family: sans-serif;
            margin: 40px; /* Abstand zum Rand des Browserfensters */
            color: #333;
            background-color: #fff; /* Weisser Hintergrund */
        }

        /* Ihr Name oben links */
        header h1 {
            font-family: "Times New Roman", Times, serif; /* Elegante Standardschrift als Ersatz für den speziellen Font */
            font-size: 24px;
            font-weight: normal;
            margin: 0;
        }

        /* Horizontale Navigationsleiste */
        nav {
            text-align: center; /* Zentriert die Links */
            margin-top: 60px; /* Abstand nach oben */
            margin-bottom: 60px; /* Abstand nach unten */
        }

        nav ul {
            list-style: none; /* Entfernt die Aufzählungspunkte */
            padding: 0;
            margin: 0;
            display: inline-block; /* Erlaubt die Zentrierung der Liste */
        }

        nav ul li {
            display: inline; /* Ordnet die Links nebeneinander an */
            margin-left: 15px;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none; /* Entfernt die Unterstreichung */
            color: #333;
            font-size: 18px;
        }

        /* Hauptinhaltsbereich */
        main {
            text-align: center; /* Zentriert auch den Inhaltstext */
        }

        main h2 {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 40px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Jakob Gille</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="#">Publications</a></li>
            <li><a href="#">Workshops</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">CV</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>About</h2>
        </main>

</body>
</html>
