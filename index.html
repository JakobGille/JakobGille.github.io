<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakob Gille</title>
    <style>
        /* Grundlegende Stile für die Seite */
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex; /* Haupt-Layout-Container */
            color: #333;
        }
        /* Linke Navigationsleiste */
        nav {
            width: 200px; /* Breite der Navigation */
            padding: 40px;
            border-right: 1px solid #eee; /* Dünne Trennlinie */
            height: 100vh; /* Füllt die ganze Höhe des Bildschirms */
        }
        nav h1 {
            font-size: 24px;
            margin-top: 0;
        }
        nav ul {
            list-style: none; /* Entfernt die Aufzählungspunkte */
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-bottom: 15px; /* Abstand zwischen den Links */
        }
        nav ul li a {
            text-decoration: none; /* Entfernt die Unterstreichung */
            color: #333;
            font-size: 18px;
        }
        /* Hauptinhaltsbereich rechts */
        main {
            padding: 40px;
            flex-grow: 1; /* Füllt den restlichen verfügbaren Platz */
        }
        main h2 {
            margin-top: 0;
            font-size: 28px;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Jakob Gille</h1>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="#">Publications</a></li>
            <li><a href="#">Workshops</a></li>
            <li><a href="#">News</a></li>

        </ul>
    </nav>

        <h2>About</h2>
        </main>

</body>
</html>
